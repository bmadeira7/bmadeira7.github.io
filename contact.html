  <div id="main-container" class="container">

      <h1>Contact</h1>

      <form id="contact-form">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <p><strong>Brian Madeira</strong></p>
            <p><strong>Email: </strong><a href="mailto:bmadeira7@gmail.com">bmadeira7@gmail.com</a></p>

          </div>
        </div>
        <br>
        <hr>
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="enter your first and last name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>
