    <div class="main-container container">
      <section class="main-section">
        <h1 class="contacth1">Contact</h1>
        <div class="row pleaseMargin">
          <div class="card cardBrian m-auto" style="width: 18rem;">
            <div class="card-body">
              <p class="text-center">
                <strong
                  ><a

        <div class="container">
          <form
            action="https://formspree.io/bmadeira7@gmail.com"
            method="POST"
            id="contact-form"
          >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter your first and last name"
              required="required"
              class="fullNameClass"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="myEmailAddress@email.com"
              required="required"
              class="emailClass"
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required="required"
              class="messageClass"
            ></textarea>

            <input type="submit" class="mt-3" name="submitButton" />
          </form>
        </div>
