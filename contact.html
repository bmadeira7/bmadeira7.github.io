  <body>
    <div class="jumbotron jumbotron-fluid py-2 m-auto fixed-top">
      <div class="container">
        <h1 class="display-4">Brian Madeira</h1>
        <div class="links">
        <a href="index.html">Bio </a> |
        <a href="portfolio.html">Portfolio </a> |
        <a href="contact.html">Contact</a>
      </div>
      </div>
    </div>

    <div class="main-container container">
      <section class="main-section">
        <h1>Contact</h1>
        <div class="row">
          <div class="card cardBrian m-auto" style="width: 18rem;">
            <div class="card-body">
              <p class="text-center">
                <strong
                  ><a
                    class="emailLink text-center"
                    href="mailto:bmadeira7@gmail.com"
                    >bmadeira7@gmail.com</a
                  >
                  <p class="text-center">Tel: (407) 575-9350</strong
                ></p>
              </p>
            </div>
          </div>
        </div>
        <br />
        <hr />
        <div class="container">
          <form
            action="https://formspree.io/bmadeira7@gmail.com"
            method="POST"
            id="contact-form"
          >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter your first and last name"
              required="required"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="myEmailAddress@email.com"
              required="required"
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required="required"
            ></textarea>

            <input type="submit" class="mt-3" name="submitButton" />
          </form>
        </div>
      </section>
    </div>

    <footer>
